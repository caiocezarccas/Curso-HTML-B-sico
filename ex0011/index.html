<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagem/foto-m.png" type="image/png">
        <img src="imagem/foto-g.png" alt="imagem flexível">        
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a repoduzir áudios em HTML5</p>
    <audio src="midia/happymistake.mp3" controls autoplay ></audio><!-- MP3 WAV OGG, formatos de áudios-->
    <audio preload="metadata" autoplay controls> 
        <source src="midia/guanacast.mp3" type="audio/mpeg"> 
        <source src="midia/guanacast.ogg" type="audio/ogg"> 
        <source src="midia/guanacast.wav" type="audio/wav">
            <p> Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast.mp3">Clique aqui para fazer o donwload do áudio</a></p>
    </audio>
    
</body>
</html>
