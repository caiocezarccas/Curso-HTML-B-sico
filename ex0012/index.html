<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls width="400" poster="imagem/fogo-png.png" autoplay loop>
        <source src="midia/mp4.mp4" type="video/mp4"> 
        <source src="midia/mp4-1.m4v" type="video/mp4">
        <source src="midia/ogv.ogv" type="video/ogg">
        <source src="midia/mp4720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para a exibição de vídeos</p>
    </video>
     <h1>Inserindo vídeos do youtube</h1>
     <iframe width="400" height="315" src="https://www.youtube.com/embed/bU4dGjV31w8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
    
</body>
</html>
